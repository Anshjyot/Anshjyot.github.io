# ==========================
# 🌐 Site Settings
# ==========================
title: "Data Visualization Hub"
author: "Anshjyot Singh"
email: "215606@dtu.dk"
description: >-
  A website showcasing interactive data visualizations and analytics.
  Explore insights through dynamic charts, maps, and dashboards.
baseurl: "" # Keep empty for root domain
url: "https://Anshjyot.github.io" # GitHub Pages URL
github_username: "Anshjyot"

# ==========================
# 🔧 Build & Plugins
# ==========================
theme: minima # You can replace this with another Jekyll theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag  # Improves SEO with meta tags
  - jekyll-sitemap  # Generates a sitemap.xml for search engines
  - jekyll-paginate # Enables pagination for blog posts
  - jekyll-archives # Organizes posts by year, month, and tags

# ==========================
# 🗂 Navigation Menu (Custom Links)
# ==========================
navigation:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about"
  - title: "Projects"
    url: "/projects"
  - title: "Visualizations"
    url: "/visualizations"
  - title: "Contact"
    url: "/contact"


# ==========================
# 📂 Content Configuration
# ==========================
collections:
  projects:
    output: true
    permalink: /projects/:title/

# ==========================
# 🚫 Exclusions (Files/Folders to Ignore)
# ==========================
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE
