title: "Data Visualization Hub"
author: "Anshjyot Singh"
email: "215606@dtu.dk"
description: >-
  A website showcasing interactive data visualizations and analytics.
  Explore insights through dynamic charts, maps, and dashboards.
baseurl: "" 
url: "https://Anshjyot.github.io" 
github_username: "Anshjyot"

remote_theme: "daattali/beautiful-jekyll"
plugins:
  - jekyll-feed
  - jekyll-seo-tag  
  - jekyll-sitemap  
  - jekyll-paginate 
  - jekyll-archives 

navigation:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about"
  - title: "Projects"
    url: "/projects"
  - title: "Visualizations"
    url: "/visualizations"
  - title: "Contact"
    url: "/contact"

collections:
  projects:
    output: true
    permalink: /projects/:title/

exclude:
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE
